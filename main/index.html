<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>scrbl.</header>


<main id="main">
    <!-- <header>scrbl.</header> -->
    <div class="bag-wrap">
        <div class="bag">bag: letters remaining etc</div>
        <div class="points">Points: 0</div>
    </div>

    <div class="board" id="board">
        <!-- <header>scrbl.</header> -->

        <div class="cell-wrap">
            <!-- cell divs here -->
        </div>

        <div class="slot-wrap">
            <!-- slot divs here -->
        </div>

        <div class="btn-wrap">
            <button id="btnSwap">SWAP</button>
            <!-- button is 'start' then set during play -->
            <button id="btnSet" class="btnStart">START</button>
            <button id="btnShuffle">SHUFFLE</button>
        </div>
    </div>

    <div class="rules-wrap">
        <button id="shuffleBoard">SHUFFLE BOARD</button>
        <button onClick="window.location.reload();" id="btnReset">RESET</button>
        <div class="rules">rules+ game settings etc etc</div>
    </div>
</main>
